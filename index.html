---
layout: default
title: Sam's Blog
---

<ul>
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <small>{{ post.date | date: "%B %d, %Y" }}</small>
        <p>{{ post.excerpt | markdownify }}</p>
    </li>
    {% endfor %}
</ul>
